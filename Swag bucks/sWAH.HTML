<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DBK6 Swag Bucks</title>
<h3>Created by Juan Diaz (Daznaju)
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #1f1f2e 0%, #2a2a3d 100%);
      font-family: 'Inter', sans-serif;
      color: #ddddee;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      background: #222234;
      max-width: 900px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(102, 126, 234, 0.6);
      padding: 30px 40px 40px 40px;
      color: #ddddee;
    }

    h1, h2 {
      font-weight: 600;
      color: #a8a8c0;
      text-align: center;
      margin-bottom: 1rem;
      user-select: none;
    }

    h2 {
      margin-top: 3rem;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.95rem;
      color: #b0b0d1;
      user-select: none;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px 15px;
      font-size: 1rem;
      border: 1.8px solid #444466;
      border-radius: 10px;
      background: #1f1f2e;
      color: #ddddee;
      transition: border-color 0.3s ease, background-color 0.3s ease;
      outline-offset: 2px;
      outline-color: transparent;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: #667eea;
      outline-color: #667eea88;
      background: #29293f;
    }
    input::placeholder {
      color: #7a7a9e;
    }

    button {
      padding: 12px 22px;
      background-color: #667eea;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.7);
    }
    button:hover {
      background-color: #5563c1;
      box-shadow: 0 6px 15px rgba(85, 99, 193, 0.8);
    }
    button:disabled {
      background-color: #555577;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* Layout */
    #taskForm {
      max-width: 460px;
      margin: 0 auto 40px;
      padding: 25px 30px;
      background: #29293f;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3);
      color: #ddddee;
    }

    #ticketList {
      margin-top: 20px;
      max-height: 180px;
      overflow-y: auto;
    }

    .ticket {
      background: #3b3b59;
      border-left: 5px solid #667eea;
      padding: 10px 16px;
      margin-bottom: 8px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 0.95rem;
      color: #c0c0ff;
      user-select: none;
      box-shadow: 0 2px 5px rgba(102,126,234,0.3);
    }

    /* User overview cards */
    #userOverview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .user-box {
      background: #29293f;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.25);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      user-select: none;
      color: #ddddee;
    }

    .user-box strong {
      font-size: 1.15rem;
      color: #9ca0ff;
      margin-bottom: 4px;
      user-select: text;
    }

    .user-stats {
      font-size: 0.9rem;
      color: #9b9bdd;
      margin-bottom: 10px;
      user-select: text;
    }

    .adjust-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .adjust-row input[type="number"] {
      flex: 1;
      min-width: 70px;
      background: #1f1f2e;
      border: 1.8px solid #444466;
      border-radius: 10px;
      color: #ddddee;
      padding: 8px 12px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    .adjust-row input[type="number"]:focus {
      border-color: #667eea;
      background: #29293f;
      outline-color: #667eea88;
    }

    .adjust-row button {
      flex: 1 0 45%;
      padding: 10px 0;
      font-size: 0.95rem;
      border-radius: 10px;
      box-shadow: none;
      transition: background-color 0.25s ease;
      font-weight: 600;
      user-select: none;
    }

    .adjust-row button:first-child {
      background-color: #2ecc71;
      color: white;
    }
    .adjust-row button:first-child:hover {
      background-color: #27ae60;
    }

    .adjust-row button:last-child {
      background-color: #e74c3c;
      color: white;
    }
    .adjust-row button:last-child:hover {
      background-color: #c0392b;
    }

    /* Chart */
    #ticketChart {
      margin-top: 40px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(102, 126, 234, 0.25);
      background: #29293f;
      padding: 20px;
    }

    /* Responsive */
    @media (max-width: 500px) {
      #taskForm {
        max-width: 100%;
        padding: 20px;
      }

      .adjust-row button {
        flex-basis: 48%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üéüÔ∏è Swag Bucks</h1>

  <div class="form-group">
    <label for="userSelect">Select User:</label>
    <select id="userSelect" onchange="switchUser()">
      <option disabled selected>Select Associate</option>
    </select>
    <input type="text" id="newUserName" placeholder="New user name" style="margin-top: 12px;" />
    <button onclick="createUser()" style="margin-top: 8px; width: 100%;">Create User</button>
  </div>

  <div id="taskForm" style="display: none;">
    <h2>Task Manager</h2>
    <div class="form-group">
      <label for="taskInput">Task Description:</label>
      <input type="text" id="taskInput" placeholder="e.g. Completed survey" />
    </div>
    <div class="form-group">
      <label for="ticketAmount">Tickets Earned:</label>
      <input type="number" id="ticketAmount" placeholder="e.g. 2" min="1" />
    </div>
    <button onclick="addTicket()" style="width: 100%;">Add Ticket</button>
    <h3 style="margin-top: 20px; font-weight: 600;">Total Tickets: <span id="ticketCount">0</span></h3>
    <div id="ticketList"></div>
  </div>

  <hr style="margin: 40px 0; border-color: #444466;" />

  <h2>Admin Panel</h2>
  <div id="userOverview"></div>

  <canvas id="ticketChart" height="120"></canvas>
</div>

<script>
  let currentUser = null;
  let users = JSON.parse(localStorage.getItem("users")) || {};

  const userSelect = document.getElementById("userSelect");

  function saveUsers() {
    localStorage.setItem("users", JSON.stringify(users));
  }

  function updateUserSelect() {
    userSelect.innerHTML = '<option disabled selected>Select or create a user</option>';
    Object.keys(users).forEach(username => {
      const option = document.createElement("option");
      option.value = username;
      option.textContent = username;
      userSelect.appendChild(option);
    });
    updateAdminDashboard();
    updateChart();
  }

  function createUser() {
    const name = document.getElementById("newUserName").value.trim();
    if (!name || users[name]) {
      alert("Invalid or duplicate user name.");
      return;
    }
    users[name] = { tickets: 0, history: [] };
    saveUsers();
    document.getElementById("newUserName").value = "";
    updateUserSelect();
  }

  function switchUser() {
    currentUser = userSelect.value;
    document.getElementById("taskForm").style.display = "block";
    loadUserData();
  }

  function loadUserData() {
    const data = users[currentUser];
    document.getElementById("ticketCount").textContent = data.tickets;
    const list = document.getElementById("ticketList");
    list.innerHTML = "";
    data.history.slice().reverse().forEach(ticket => {
      const div = document.createElement("div");
      div.className = "ticket";
      div.textContent = `üéØ ${ticket.task} (${ticket.amount > 0 ? '+' : ''}${ticket.amount})`;
      list.appendChild(div);
    });
  }

  function addTicket() {
    const task = document.getElementById("taskInput").value.trim();
    const amount = parseInt(document.getElementById("ticketAmount").value);
    if (!task || isNaN(amount) || amount < 1) {
      alert("Enter valid task and ticket amount.");
      return;
    }
    users[currentUser].tickets += amount;
    users[currentUser].history.push({ task, amount });
    saveUsers();
    loadUserData();
    updateAdminDashboard();
    updateChart();
    document.getElementById("taskInput").value = "";
    document.getElementById("ticketAmount").value = "";
  }

  function adjustTickets(user, action) {
    const input = document.getElementById(`adjust-amount-${user}`);
    const amount = parseInt(input.value);
    if (isNaN(amount) || amount < 1) {
      alert("Enter a valid number.");
      return;
    }
    if (action === "add") {
      users[user].tickets += amount;
      users[user].history.push({ task: "Manual Add", amount });
    } else if (action === "subtract") {
      if (users[user].tickets < amount) {
        alert("Not enough tickets.");
        return;
      }
      users[user].tickets -= amount;
      users[user].history.push({ task: "Manual Subtract", amount: -amount });
    }
    saveUsers();
    updateAdminDashboard();
    updateChart();
    if (user === currentUser) loadUserData();
    input.value = "";
  }

  function updateAdminDashboard() {
    const container = document.getElementById("userOverview");
    container.innerHTML = "";
    Object.entries(users).forEach(([user, data]) => {
      const div = document.createElement("div");
      div.className = "user-box";
      div.innerHTML = `
        <strong>${user}</strong>
        <div class="user-stats">üéüÔ∏è Tickets: <span id="ticket-total-${user}">${data.tickets}</span></div>
        <div class="user-stats">üìù Tasks: ${data.history.length}</div>
        <div class="adjust-row">
          <input type="number" id="adjust-amount-${user}" placeholder="Amount" min="1" />
          <button onclick="adjustTickets('${user}', 'add')" aria-label="Add tickets to ${user}">‚ûï Add</button>
          <button onclick="adjustTickets('${user}', 'subtract')" aria-label="Subtract tickets from ${user}">‚ûñ Subtract</button>
        </div>
      `;
      container.appendChild(div);
    });
  }

  // Chart.js Integration
  let chart = null;

  function updateChart() {
    const labels = Object.keys(users);
    const data = labels.map(user => users[user].tickets);

    const config = {
      type: 'bar',
      data: {
        labels,
        datasets: [{
          label: 'Tickets',
          data,
          backgroundColor: '#667eea',
          borderRadius: 8,
          maxBarThickness: 40,
        }]
      },
      options: {
        responsive: true,
        animation: { duration: 600 },
        plugins: {
          legend: { display: false },
          title: { display: true, text: 'Tickets Per User', font: { size: 20, weight: '600' }, color: '#a8a8c0' },
          tooltip: { enabled: true, mode: 'nearest' }
        },
        scales: {
          x: {
            ticks: { color: '#b0b0d1', font: { weight: '600' } },
            grid: { display: false }
          },
          y: {
            beginAtZero: true,
            ticks: { color: '#b0b0d1', font: { weight: '600' }, stepSize: 1 },
            grid: {
              color: '#444466',
              borderDash: [6, 6]
            }
          }
        }
      }
    };

    if (chart) {
      chart.data.labels = labels;
      chart.data.datasets[0].data = data;
      chart.update();
    } else {
      const ctx = document.getElementById('ticketChart').getContext('2d');
      chart = new Chart(ctx, config);
    }
  }

  // Initial load
  updateUserSelect();
</script>
 </h3> 
</body>
</html>
